<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 150">
  <defs>
    <!-- Gradient for realistic shading -->
    <radialGradient id="balloonGradientPurple" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#C4A1D9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B388C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C6FB5;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Balloon body with realistic gradient -->
  <ellipse cx="60" cy="60" rx="40" ry="52" fill="url(#balloonGradientPurple)"/>
  
  <!-- Highlight (light reflection) -->
  <ellipse cx="45" cy="40" rx="15" ry="22" fill="white" opacity="0.6"/>
  <ellipse cx="42" cy="35" rx="8" ry="12" fill="white" opacity="0.8"/>
  
  <!-- Shadow on the right side -->
  <ellipse cx="80" cy="65" rx="8" ry="20" fill="#8E5FA8" opacity="0.4"/>
  
  <!-- Knot at bottom -->
  <ellipse cx="60" cy="112" rx="6" ry="4" fill="#8B5EA3"/>
  <path d="M 54 112 Q 60 115, 66 112" fill="#6E4680"/>
  
  <!-- String -->
  <path d="M 60 116 Q 58 125, 60 135 Q 62 145, 60 150" 
        stroke="#D4AF37" stroke-width="1.5" fill="none" opacity="0.8"/>
        
  <!-- Small crease lines for realism -->
  <path d="M 35 50 Q 40 52, 45 50" stroke="#9C6FB5" stroke-width="0.5" opacity="0.3" fill="none"/>
  <path d="M 75 70 Q 78 72, 81 70" stroke="#9C6FB5" stroke-width="0.5" opacity="0.3" fill="none"/>
</svg>
